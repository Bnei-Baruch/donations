function Make_Payments(){var p_number;
var sum;

	if(document.forms['form1'].elements['myid'].value!=''&&document.forms['form1'].elements['ccno'].value!=''&&document.forms['form1'].elements['mycvv'].value!=''&&document.forms['form1'].elements['sum'].value!='') {
